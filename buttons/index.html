<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Buttons &mdash; Ella Jang</title>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <main>
            <h1>Button Styling - Ella Jang</h1>

            <div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon">
                    <i class="fa fa-amazon"></i>
                </a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">
                    <span>indiegogo</span>
                </a>
			</div>

            <div class="button_container">
                <a href="http://www.michaelkors.com/" target="_blank" id="btn_mk">
                    <img src="logos/michaelkors-logo.png" alt="Michael Kors logo">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
                    <img src="logos/lyft-logo.png" alt="Lyft logo">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="btn_coca">
                    <img src="logos/coca-cola-logo.png" alt="Coca Cola logo">
                </a>
            </div>
            
            <div class="button_container">
                <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon">
                    <img src="logos/cartoonnetwork-logo.png" alt="Cartoon Network logo">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker">
                    <img src="logos/newyorker-logo.png" alt="The New Yorker logo">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" id="btn_instagram">
                    <img src="logos/instagram-logo.png" alt="Instagram logo">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.facebook.com/" target="_blank" id="btn_facebook">
                    <img src="logos/facebook-logo.png" alt="Facebook logo">
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.ibm.com/" target="_blank" id="btn_ibm">
                    <img src="logos/ibm-logo.png" alt="IBM logo">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy">
                    <img src="logos/oldnavy-logo.png" alt="OldNavy logo">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung">
                    <div class="split-logo">
                        <img src="logos/samsung-logo.png" alt="Samsung logo">
                    </div>
                </a>
            </div>
        </main>
    </body>
</html>
